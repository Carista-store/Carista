    <style>
        body {
            font-family: Arial,serif;
            margin: 0;
            padding: 0;
            background-color: #f1ece2;
        }
        /* Tổng quát cho header */
        .header-container {
            background-color: #b5c66c; 
            color: #f1ece2;
            font-family: Arial, serif;
            width: 100%;
        }

        /* Phần trên với logo, thanh tìm kiếm, và biểu tượng chức năng */
        .header-top {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px 20px;
        }

        /* Thanh tìm kiếm */
        .search-bar {
            display: flex;
            align-items: center;
            width: 40%;
            position: relative;
        }

            .search-bar input {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .search-bar button {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                background-color: transparent;
                border: none;
                color: #5a3e29;
                font-size: 16px;
                cursor: pointer;
            }

        /* Phần biểu tượng chức năng */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

            .header-icons div {
                display: flex;
                align-items: center;
                color: #5a3e29;
                font-size: 16px;
            }

            .header-icons i {
                font-size: 20px;
                margin-right: 5px;
            }

        .login, .hotline, .cart {
            cursor: pointer;
        }

            .cart i {
                font-size: 22px; 
            }

        /* Phần dưới với menu điều hướng */
        .header-nav {
            background-color: #526707; 
            padding: 10px 0;
        }

            .header-nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                gap: 30px;
            }

            .header-nav li {
                display: inline;
            }

            .header-nav a {
                color: #f1ece2;
                text-decoration: none;
                font-weight: bold;
                padding: 10px;
                text-transform: uppercase;
            }

                .header-nav a:hover {
                    background-color: #9ea762;
                    border-radius: 5px;
                }
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar {
                width: 100%;
            }

            .header-nav ul {
                flex-direction: column;
                gap: 15px;
            }
        }

        footer {
            background-color: #526707;
            color: #9ea762;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

                        a img:hover {
                            opacity: 0.7;
                            transform: scale(1.05);

                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm sản phẩm...">

                </div>
                <div class="header-icons">
                    <div class="hotline">

                    </div>
                    <div class="login">
                        <i class="fas fa-user"></i> <span>Đăng nhập</span>
                    </div>
                    <div class="cart">
                        <i class="fa fa-shopping-cart"></i>
                    </div>

                </div>
            </div>

            <!-- Phần dưới với menu điều hướng -->
            <nav class="header-nav">

                    <li><a href="#">Về chúng tôi</a></li>

                    <li><a href="#">Bài viết</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                </ul>
            </nav>
